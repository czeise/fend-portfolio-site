<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300"
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="img-responsive title-logo" src="http://placehold.it/134" alt="Logo">
        </div>

        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin title-super">First M. Last</h1>
          <h4>Title</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="http://placehold.it/1200x461" alt="Main image">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Projects</h2>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/400x226" alt="Project 1 image" data-toggle="modal" data-target="#project1">
          <h3 class="text-uppercase">project 1</h3>
          <p>http://1.project.com</p>
        </div>

        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/400x226" alt="Project 2 image" data-toggle="modal" data-target="#project2">
          <h3 class="text-uppercase">project 2</h3>
          <p>http://2.project.com</p>
        </div>

        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/400x226" alt="Project 3 image" data-toggle="modal" data-target="#project3">
          <h3 class="text-uppercase">project 3</h3>
          <p>http://3.project.com</p>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel1">Project 1 Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="http://placehold.it/555" alt="Project 1">
                    Project 1 text.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="project2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel2">Project 2 Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="http://placehold.it/555" alt="Project 2">
                    Project 2 text.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="project3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel3">Project 3 Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="http://placehold.it/555" alt="Project 3">
                    Project 3 text.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
