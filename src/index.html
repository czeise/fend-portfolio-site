<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zeise Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300"
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <img class="logo" alt="Udacity" src="https://d125fmws0bore1.cloudfront.net/assets/svgs/logo-mark-e5f34635b01d52302632b23512f3553efba00cd453c3f891c8bf6ee0ca5bcb6c.svg">
        </div>

        <div class="col-sm-9 text-right text-uppercase">
          <h1 class="text-thin title-super">Craig M. Zeise</h1>
          <h4>Front-End Web Developer Nanodegree Student</h4>
          <h4>Ruby Programming Nanodegree Graduate</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <hr class="hr-tall">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <picture>
            <source media="(min-width: 992px) and (max-width: 1199px)"
              srcset="images/working-md.jpg">
            <source media="(min-width: 361px) and (max-width: 991px)"
              srcset="images/working-sm.jpg">
            <!-- I don't drop down to my xs image until 360px since I'm targeting a Nexus 5 with this image...4 image sizes seemed like enough! -->
            <source media="(max-width: 360px)" srcset="images/working-xs.jpg">
            <img class="img-responsive" src="images/working.jpg" alt="Terminal and code editor windows">
          </picture>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-muted">Projects</h2>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-sm-4 clickable" data-toggle="modal" data-target="#survivr">
          <picture>
            <source media="(max-width: 360px)" srcset="images/survivr-xs.jpg">
            <img class="img-responsive" src="images/survivr.jpg" alt="Survivr">
          </picture>
          <h3 class="text-uppercase">Survivr</h3>
          <!-- I'm dropping the links in this section and instead linking to my GitHub repos from the modals. -->
        </div>

        <div class="col-sm-4 clickable" data-toggle="modal" data-target="#udacitask-part2">
          <picture>
            <source media="(max-width: 360px)" srcset="images/udacitask-part2-xs.jpg">
            <img class="img-responsive" src="images/udacitask-part2.jpg" alt="Udacitask 2.0">
          </picture>
          <h3 class="text-uppercase">Udacitask 2.0</h3>
        </div>

        <div class="col-sm-4 clickable" data-toggle="modal" data-target="#animal-trading-cards">
          <picture>
            <source media="(max-width: 767px)"
              srcset="images/animal-trading-cards.jpg">
            <source media="(max-width: 360px)"
              srcset="images/animal-trading-cards-xs.jpg">
            <img class="img-responsive" src="images/animal-trading-cards-short.jpg"
              alt="Animal Trading Cards">
          </picture>
          <h3 class="text-uppercase">Animal Trading Cards</h3>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="survivr" tabindex="-1" role="dialog" aria-labelledby="survivrLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="survivrLabel">Survivr</h4>
                </div>
                <div class="modal-body">
                  <figure>
                    <picture>
                      <source media="(max-width: 360px)" srcset="images/survivr-xs.jpg">
                      <img class="img-responsive" src="images/survivr.jpg" alt="Survivr">
                    </picture>
                      <figcaption class="text-center">
                        <a href="https://github.com/czeise/rbnd-survivr-part2" target="_blank">
                          Check out Survivr on GitHub
                        </a>
                      </figcaption>
                  </figure>
                  <p>
                    Info about Survivr...
                  </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="udacitask-part2" tabindex="-1" role="dialog" aria-labelledby="udacitaskLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="udacitaskLabel">Udacitask 2.0</h4>
                </div>
                <div class="modal-body">
                  <figure>
                    <picture>
                      <source media="(max-width: 360px)" srcset="images/udacitask-part2-xs.jpg">
                      <img class="img-responsive" src="images/udacitask-part2.jpg" alt="Udacitask 2.0">
                    </picture>
                    <figcaption class="text-center">
                      <a href="https://github.com/czeise/rbnd-udacitask-part2" target="_blank">
                        Check out Udacitask 2.0 on GitHub
                      </a>
                    </figcaption>
                  </figure>
                  <p>
                    Info about Udacitask 2.0...
                  </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="animal-trading-cards" tabindex="-1" role="dialog" aria-labelledby="tradingCardsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="tradingCardsLabel">Animal Trading Cards</h4>
                </div>
                <div class="modal-body">
                  <figure>
                    <picture>
                      <source media="(max-width: 360px)"
                        srcset="images/animal-trading-cards-xs.jpg">
                      <img class="img-responsive" src="images/animal-trading-cards.jpg"
                        alt="Animal Trading Cards">
                    </picture>
                    <!-- No repo for Animal Trading Cards... -->
                  </figure>
                  <p>
                    Info about Animal Trading Cards...
                  </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
